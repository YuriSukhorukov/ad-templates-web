<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>

    let a = document.createElement('a');
    a.href = 'http://google.com';
    a.target = '_blank';
    a.id = 'google';
    a.click();

    let clickunder = document.createElement('a');
    clickunder.href = 'http://ya.ru';
    clickunder.target = '_blank';
    clickunder.setAttribute('style', `
      position: fixed;
      top:0;
      left:0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: default;
    `) 

    document.getElementsByTagName('body')[0].appendChild(clickunder);

    clickunder.onclick = ()=>{
      clickunder.remove();
    };

  </script>
</body>
</html>
